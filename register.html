<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="my-login.css">
	<link rel="stylesheet" href="/CodeSeven-toastr-50092cc/build/toastr.css">
	

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	
	<!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
<!-- <script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script> -->

<!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->


<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="doctors.jpg" alt="Login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
						<form class="my-login-validation" id="form">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6">
										<label for="name" class="h6">First Name</label>
										<input id="firstname" type="text" class="form-control " name="name" placeholder="Max 20 characters" minlength="5" maxlength="20">
										<small></small>
									</div>
									<div class="col-sm-6">
										<label for="name" class="h6">Last Name</label>
										<input id="lastname" type="text" class="form-control" name="name" placeholder="Max 20 characters" minlength="5" maxlength="20" >
										<small></small>
									</div>
								</div>
							</div>	
							
								<div class="form-group">
									<label for="email" class="h6">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email">
									
								</div>

								<div class="form-group">
									<label for="password" class="h6">Password</label>
									<input id="password" type="password" class="form-control" name="password" >
									
								</div>
								<div class="form-group">
									<label for="password1" class="h6">Confirm Password</label>
									<input id="password1" type="password" class="form-control" name="confirmpassword">
								</div>
								<div id="feedback" class="text-danger">

								</div>
								
								<div class="form-group">
									<label for="exampleFormControlTextarea1" class="h6" >Address</label>
									<textarea id="area" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
								  </div>
								  <div class="form-group">
								  <div class="row">
										<div class="col-xl-2">
										  <h6 for="name">Category</h6>
										</div>
										<div class="col-xl-2">
										   <input type="checkbox" class="form-check-input" id="materialUnChecked">
											<label class="form-check-label" for="materialUnChecked">General Physician</label>
										</div>
										<div class="col-xl-2">
										   <input type="checkbox" class="form-check-input" id="materialUnChecked" >
											<label class="form-check-label" for="materialUnChecked">Bone</label>
										</div>
										<div class="col-xl-2">
										   <input type="checkbox" class="form-check-input" id="materialUnChecked" >
											<label class="form-check-label" for="materialUnChecked">Heart</label>
										</div>
										<div class="col-xl-2">
										   <input type="checkbox" class="form-check-input" id="materialUnChecked" >
											<label class="form-check-label" for="materialUnChecked">Dentist</label>
										</div>
										<div class="col-xl-2">
										   <input type="checkbox" class="form-check-input" id="materialUnChecked" >
											<label class="form-check-label" for="materialUnChecked">Neurologist</label>
										</div>
									</div>
								  </div>
									<div class="form-group">
									<label for="phone" class="h6">Phone No</label>
									<input id="phone" type="number" class="form-control" placeholder="Enter Min 10 Number" name="phone" minlength="10">
								
									</div>
								
								<div class="form-group">
									<label for="birthday" class="h6">Appointment Date</label>
										<input type="date" id="birthday" class="form-control" name="birthday">
								</div>
									<div class="row">
										<div class="col-md-2">
										  <h6 style="padding-top:10px;" for="name">List of Hospitals</h6>
										</div>
										<div style="padding-right:30px;" class="col-md-4">
										  <select class="browser-default custom-select" id="dropdown">
											  <option value="0" selected>-------Select------</option>
											  <option value="1">Geetha Hospitals</option>
											  <option value="2">Swapna Hospitals</option>
											  <option value="3">Lakshmi Hospitals</option>
											</select>
										</div>
										<div class="col-md-2">
													  
											<div class="form-group"> 
											<label for="email" class="h6">Gender</label>
											
											</div>
										</div>

										<div class="col-md-1">
										<div class="form-check">
											<input type="radio" class="form-check-input" id="male" name="materialExampleRadios" >
											<label class="form-check-label" for="materialUnchecked">Male</label>
											
										</div>
										</div>
										<div class="col-md-1">
										<div class="form-check">
							        	<input type="radio" class="form-check-input" id="female" name="materialExampleRadios" >
								        <label class="form-check-label" for="materialChecked" class="h5">Female</label>
								
								        </div>
										</div>
								
								</div>
								<div class="row">
									<div class="col-md-2">
								
									</div>
									<div style="padding-right:30px;" class="col-md-4 pt-2">
										<p id="drop" class="text-danger"></p>
										
									</div>
									<div class="col-md-2">
												  
										<div class="form-group"> 
										
										
										</div>
									</div>
									<div class="col-md-4">
									<div class="form-check">
										<p id="gender" class="text-danger">

										</p>
										
									</div>
									</div>
							
							</div>
							
									</div>
									</div>
								<div class="form-group">
								<div class="form-group m-0">
									<a href="success.html" target="_blank"><button type="submit" onclick="checkall();" class="btn btn-success btn-block">
										Register
									</button>
									</a>
								</div>
								
								<div class="mt-4 text-center text-white h5">
									Already have an account? <a href="Loginpage.html" target="_blank"> <span class="h5 text-dark"></span></a>
								</div>
								</div>
						</form>
						</div>
					</div>
					<div class="footer">
						   <!-- Modal -->
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- <p id="gender" class="text-danger">
		<p id="drop" class="text-danger float-right">
		</p>
	</p> -->
	
	  
	<!-- <script src="app.js"></script> -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js" ></script>	
<script src="/CodeSeven-toastr-50092cc/toastr.js"></script>
<script>
	bootstrapValidate(
   '#email',
   'email:Enter a valid E-Mail Address!'
	);
bootstrapValidate('#email', 'required:Please fill out this field!');

bootstrapValidate('#firstname', 'min:5:Enter at least 5 Characters');
bootstrapValidate('#firstname', 'alpha:You can only input alphabetic characters');

bootstrapValidate('#lastname', 'min:5:Enter at least 5 Characters');
bootstrapValidate('#lastname', 'alpha:You can only input alphabetic characters');

bootstrapValidate('#password1', 'matches:#password:Your passwords should match');

bootstrapValidate('#area', 'required:Please fill out this field!');


bootstrapValidate('#phone', 'min:10: Enter Only 10 Numbers');
bootstrapValidate('#phone', 'max:10: Enter Only 10 Numbers');

bootstrapValidate('#phone', 'required:Please fill out this field!');

bootstrapValidate('#dropdown', 'required:Please fill out this field!');

function toasterOptions() {
	toastr["error"]("Please fill all the fields in the form", "Registration")

toastr.options = {
  "closeButton": false,
  "debug": false,
  "newestOnTop": false,
  "progressBar": false,
  "positionClass": "toast-top-center",
  "preventDuplicates": false,
  "onclick": null,
  "showDuration": "300",
  "hideDuration": "1000",
  "timeOut": "5000",
  "extendedTimeOut": "1000",
  "showEasing": "swing",
  "hideEasing": "linear",
  "showMethod": "fadeIn",
  "hideMethod": "fadeOut"
}
};
function toasterSuccess(){
 toastr["success"]("Successfully Registered", "Registration")

toastr.options = {
  "closeButton": false,
  "debug": false,
  "newestOnTop": false,
  "progressBar": false,
  "positionClass": "toast-top-center",
  "preventDuplicates": false,
  "onclick": null,
  "showDuration": "300",
  "hideDuration": "1000",
  "timeOut": "5000",
  "extendedTimeOut": "1000",
  "showEasing": "swing",
  "hideEasing": "linear",
  "showMethod": "fadeIn",
  "hideMethod": "fadeOut"
}
}

</script>

</body>
</html>
